<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="node_template.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>[[title]]</title>
</head>

<body>
<div class="container">
	<div class="row titleDiv" align="center">
		<h1>[[title]]</h1> 
	</div>

	<div class="row contentcontainer">
		<div class="arrowLeft col-sm-1">
			<a href="[[previous]]"><img src="http://www.stickylife.com/images/u/da696325e3834644853840e2e88f9579-800.png"></a>
		</div>
		<div class="content col-sm-10" align="center">
			<img src="[[data]]">
		</div>
		<div class="arrowRight col-sm-1">
			<a href="[[next]]"><img src="http://www.stickylife.com/images/u/da696325e3834644853840e2e88f9579-800.png"></a>
		</div>
	</div>

	<div class="infoTable row" align="center">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">Creator: </div>
				<div class="col-sm-6">[[creator]]</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Timestamp: </div>
				<div class="col-sm-6">[[timestamp]]</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Tags: </div>
				<div class="col-sm-6">[[tags]]</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
