 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <title>nusys selection toolbar</title>
    <style>

        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px; 
      }
    </style>
  </head>
