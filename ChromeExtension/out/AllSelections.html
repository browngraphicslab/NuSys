<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>

    <title>nusys selection toolbar</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            background-color: white;
            margin: 0;
            color: #424242;
            overflow-y: scroll;
            background-color: #f5f5f1;
        }

        h1 {
            margin-bottom: 2em;
        }

        .content {
            margin: 0 auto;
            width:70%;
            padding: 50px 100px;

            box-sizing: border-box;
            overflow: auto;
        }

        #container {
            width: 90%;
            margin: 0 auto;
            display: block;
        }

        #container h3 {
            font-size: 18px;
            display:block;
            position: relative;
            cursor: pointer;
            background-color: white;
            padding: 20px 20px;
            border-radius: 10px;
            border: 2px solid #424242;
        }

         #container div {
            display:block;
            padding: 20px 20px;
            box-sizing: border-box;
        }

        .url {
            font-family: Courier New, Courier, monospace;
            font-size: 12px;
            display:block; 
        }

        .title {
            font-size: 16px;
            display: inline-block;
        }

        .button {
            position: absolute;
            top:20px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-weight:bold;
                        right: 20px;

        }

        #reset{
            top: -75px;
            position: relative;
            left: 80%;
        }

        .pastPage {        
            top: 10px;
           
        }
        .toRemove {
            top:40px;
        }

        .ui-state-focus { outline: none; }

      
    </style>
</head>
<body>

<div class="content">
    <h1>Your Selections</h1>

    <select id="filter">
        <option value="chron">Chronological</option>
        <option value="key">Key Word</option>
        <option value="comment">Comment</option>
    </select>
    <button class="button" id='reset' type='button'>Remove All</button>

    <input id="searchInput" type="text" name="searchWord" value="search">
    <input id="submit" type="submit" value="Submit">

    <ul id="container"></ul>
</div>
    <script type="text/template" class="template">

        <h2>
            <%- rc.listTitle %>
        </h2>

        <ul>
            <% _.each( rc.listItems, function( listItem ){ %>

            <li>

                <%- listItem.name %>

                <% if ( listItem.hasOlympicGold ){ %>
                <em>*</em>
                <% } %>

            </li>

            <% }); %>
        </ul>


        <% var showFootnote = _.any(
        _.pluck( rc.listItems, "hasOlympicGold" )
        ); %>


        <% if ( showFootnote ){ %>

        <p style="font-size: 12px ;">

            <em>* Olympic gold medalist</em>

        </p>

        <% } %>

    </script>


<script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="InsertSelections.js"></script>
</body>
</html>
