<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <script src="jquery.js"></script>

    <title>nusys selection toolbar</title>
    <style>
          body {
              font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
              width: 400px;
              position: relative;
          }

          .enabler {
              text-align:left;
          }

          .switch_caption {
              font-size: 16px;
              font-weight: bold;
              display: inline-block;
              line-height: 100%;  
              vertical-align:middle; 
          }

          .switch {
              margin-left: 20px;    
              display: inline-block;
              vertical-align:middle;
          }

          .popup_menu {
              display: inline-block;
              margin-left: 20px;
          }

          .btnclose {
              position: absolute;
              top: 0;
              right: 20px;
              background-image: url(assets/close.png);
              background-size: 30px 30px;
              background-repeat: no-repeat;
              width: 30px;
              height: 30px;
              cursor: pointer;
          }

          .menu_button {
              width: 70px;
              height: 50px;
              font-size: 12px;
              font-weight: bold;
              vertical-align: middle;
          }

          #status {
              /* avoid an excessively wide status text */
              white-space: pre;
              text-overflow: ellipsis;
              /*        overflow: hidden;
          max-width: 400px; */
          }
          .cmn-toggle {
              position: absolute;
              margin-left: -9999px;
              visibility: hidden;
          }

              .cmn-toggle + label {
                  display: block;
                  position: relative;
                  cursor: pointer;
                  outline: none;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  -ms-user-select: none;
                  user-select: none;
              }

          /* ============================================================
          SWITCH 1 - ROUND
        ============================================================ */
          input.cmn-toggle-round + label {
              padding: 2px;
              width: 60px;
              height: 20px;
              background-color: #dddddd;
              -webkit-border-radius: 30px;
              -moz-border-radius: 30px;
              -ms-border-radius: 30px;
              -o-border-radius: 30px;
              border-radius: 30px;
          }

              input.cmn-toggle-round + label:before, input.cmn-toggle-round + label:after {
                  display: block;
                  position: absolute;
                  top: 1px;
                  left: 1px;
                  bottom: 1px;
                  content: "";
              }

              input.cmn-toggle-round + label:before {
                  right: 1px;
                  background-color: #f1f1f1;
                  -webkit-border-radius: 30px;
                  -moz-border-radius: 30px;
                  -ms-border-radius: 30px;
                  -o-border-radius: 30px;
                  border-radius: 30px;
                  -webkit-transition: background 0.4s;
                  -moz-transition: background 0.4s;
                  -o-transition: background 0.4s;
                  transition: background 0.4s;
              }

              input.cmn-toggle-round + label:after {
                  width: 28px;
                  background-color: #fff;
                  -webkit-border-radius: 100%;
                  -moz-border-radius: 100%;
                  -ms-border-radius: 100%;
                  -o-border-radius: 100%;
                  border-radius: 100%;
                  -webkit-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                  -moz-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                  -webkit-transition: margin 0.4s;
                  -moz-transition: margin 0.4s;
                  -o-transition: margin 0.4s;
                  transition: margin 0.4s;
              }

          input.cmn-toggle-round:checked + label:before {
              background-color: #8ce196;
          }

          input.cmn-toggle-round:checked + label:after {
              margin-left: 30px;
          }
    </style>

</head>
<body>
    <h1>Your Selections:</h1>
    <div class="enabler">
        <div class="btnclose"></div>
        <span class="switch_caption">Enabled</span>
        <div class="switch">
            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
            <label for="cmn-toggle-1"></label>
        </div>
        <div class="popup_menu">
            <button id="btnSend" class="menu_button">Send To Nusys</button>
            <button id="view" class="menu_button">View All</button>
            <button id="clear" class="menu_button">Clear Data</button>
        </div>
    </div>


    <div id="selected"></div>
    <script type="text/javascript" src="select.js"></script>

</body>
</html>
